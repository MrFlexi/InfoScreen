<ion-content [fullscreen]="true"> 

  <div class="swiper-container">
    <swiper-container  slides-per-view="1"    
      navigation="true"
      pagination="true"  
      speed="500"
      disableOnInteraction="false"      
      autoplay="true"   
      centeredSlides="true"
      roundLengths="true"
      loop="true"      
      mousewheel-force-to-axis="true"
      spaceBetween="50">
      <swiper-slide  class="swiper-slide" *ngFor="let webcam of webcamService.webcams">
        <div class="overlay">
          <p class="overlay-text">{{webcam.description}}</p>
        </div>
        <div class="fullscreen-image">
      <img [src]="webcam.url + '?t=' + timestamp"/>    
    </div>      
     </swiper-slide>     
    </swiper-container>
  </div>
</ion-content>
