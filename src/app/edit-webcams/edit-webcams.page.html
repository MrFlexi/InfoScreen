<ion-header>
  <ion-toolbar>
    <ion-title>Edit Webcams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let webcam of webcamService.webcams">
      <ion-label>
        <h2>{{ webcam.description }}</h2>
        <p>Location: {{ webcam.lat }}, {{ webcam.long }}</p>
        <p>URL: <a href="{{ webcam.url }}" target="_blank">{{ webcam.url }}</a></p>
      </ion-label>
      <ion-buttons slot="end">
        <!--<ion-button color="danger" (click)="deleteWebcam(webcam.id)">Delete</ion-button>
        <ion-button color="primary" routerLink="/edit/{{ webcam.id }}">Edit</ion-button> -->
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
