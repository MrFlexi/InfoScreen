<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Webcams
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/edit-webcams']">Config</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>      
    </ion-toolbar>
  </ion-header>

  <swiper-container  slides-per-view="1"    
  navigation="true"
  pagination="true"  
  speed="500"
  autoplay="true"   
  centeredSlides="true"
  roundLengths="true"
  loop="true"
  mousewheel-force-to-axis="true"
  spaceBetween="50">
    <swiper-slide *ngFor="let webcam of webcamService.webcams">
       <img [src]="webcam.url"/>
     </swiper-slide>
     <swiper-slide>      
    </swiper-slide>
</swiper-container>
</ion-content>
