<ion-header>
  <ion-toolbar>
    <ion-title>GeoPosition</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-container">
    <ion-grid>
      <ion-grid>
        <ion-row>
            <ion-col size-sm="3">
            <ion-button size="small" fill="solid" (click)="onSave()">Save</ion-button>            
            <ion-button size="small" (click)="onGeoPosUpdate()">
            <ion-icon name="locate-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-row>   
            <div id="geoMap" class="map-container"></div>
          
          
      </ion-row>
    </ion-grid>
  </ion-content>
